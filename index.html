<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Cine</h1>

    <div class="tv-container">
        <img src="images/preto.png" id="controleatotal">
    </div>

    
    <div class="controls">
        <div class="botoes">
            <button id="ligar">Ligar</button>
            <button id="desligar">Desligar</button>
        </div>

        <div class="btvolume">
            <button id="volumeup">Vol +</button>
            <button id="volumedown">Vol -</button>
        </div>

        <div class="trocarcanal">
            <button id="canal1">Canal 1</button>
            <button id="canal3">Canal 3</button>
            <button id="canal5">Canal 5</button>
            <button id="canal7">Canal 7</button>
            <button id="canal11">Canal 11</button>
        </div>
        <div id="volume-display">
            Volume: 0
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
